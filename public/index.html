<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>UpVoters</title>
  </head>
  <body>
    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Candidate</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    
    <header>
      <nav>
        <a class="add-request">Request</a>
        <a class="sign-out">Sign Out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Candidate Requests</h1>
      <ul class="request-list"> 
        <li>
          <span class="text">Narendra Modi</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
      <button class="call">Say Hello</button>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.2/firebase-app.js"></script>
    <script src="/__/firebase/8.0.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.0.2/firebase-firestore.js"></script>
    <script src="/__/firebase/8.0.2/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>
      <script src="js/app.js"></script>
  </body>
</html>
